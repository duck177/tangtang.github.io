<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>花店网站</title>
</head>

<body>
  <!-- 网站头部，包含logo和导航栏 -->
  <header>
    <img src="logo.png" alt="花店logo" id="logo">
  <header>

  <!-- 首页的主要展示区域，比如轮播图展示热门鲜花 -->
  <section id="home-slider">
    <img src="flower1.jpg" alt="鲜花图片1" class="slider-image">
    <img src="flower2.jpg" alt="鲜花图片2" class="slider-image">
    <img src="flower3.jpg" alt="鲜花图片3" class="slider-image">
  </section>

  <!-- 鲜花产品展示区域 -->
  <section id="product-section">
    <h2>热门鲜花产品</h2>
    <div class="product">
      <img src="product1.jpg" alt="产品1" class="product-image">
      <h3>玫瑰捧花</h3>
      <p>美丽的玫瑰捧花，适合各种场合。</p>
      <button onclick="addToCart('玫瑰捧花')">加入购物车</button>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="产品2" class="product-image">
      <h3>百合插花</h3>
      <p>清新的百合插花，为家居增添温馨。</p>
      <button onclick="addToCart('百合插花')">加入购物车</button>
    </div>
  </section>

  <!-- 购物车区域（初始隐藏） -->
  <section id="cart-section" style="display: none;">
    <h2>购物车</h2>
    <ul id="cart-items">
    </ul>
    <p id="total-price">总价：$0</p>
    <button onclick="checkout()">结算</button>
  </section>

  <!-- 页脚 -->
  <footer>
    <p>棠堂花礼制作<p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
